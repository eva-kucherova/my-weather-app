<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather APP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,500;0,700;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="hmsrc/hmstyle.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="icon" href="favicon64.png" type="image/x-icon">
  </head>
  <body>
          <form id="search-form">
      <input
        type="text"
        placeholder="Search a city"
        autocomplete="off"
        autofocus="on"
        id="search-text-input"
      />
      <input id="search-button" type="submit" value="Search" />
    </form>
    <button id="current-button">My Current Location</button>
    <h1>Today in Paris</h1>
    <br />
    <table class="upperTable">
      <tr>
        <td class="leftSide">
          
          <div  id="now-day">Monday</div>
          <div> <span id="now-date" >12</span>  <span id="now-month">June</span>  </div>
          <div id="now-year">2021</div>
          <div id="now-time">10:26</div>
          
        </td>
        <td class="centralBlock">
          <div class="mainTemperature">
            <h2> <span id="main-degrees">23</span> 
               <span class="degree"><a class="units" href="#" id="celsus">°C</a> | <a class="units" href="#" id="farengheit">°F </a> </h2>
          </div>
        </td>
        <td class="rightSide">
          <h3>
          <div ><img id="current-icon" src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="weather icon" width="56"></div>
          <div id="current-description">Sunny</div>
          <div >Wind: <span id="current-wind">10 </span> km/h</div>
          <div >Humidity: <span id="current-wet">16</span>%</div>
          </h3>
        </td>
      </tr>
    </table>
    <table class="downTable" id="forecast">
      <tr>
        <td class="weather">
           <div class="day" id="forecast-day">MON</div>
          <br/>
          <div><img id="forecast-icon" src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="" width="32" ></div>
          <div class="temperature"> <span id="forecast-degree">23</span> °C </div>
          <div class="wet">💧<span id="forecast-humidity">16</span>% </div>
        </td>
        <td class="weather">
          <div class="day">TUE</div>
          <br />
          <div class="temperature">23°C ☀️</div>
          <div class="wet">16% 💧</div>
        </td>
        <td class="weather">
          <div class="day">WED</div>
          <br />
          <div class="temperature">23°C ☀️</div>
          <div class="wet">16% 💧</div>
        </td>
        <td class="weather">
          <div class="day">THR</div>
          <br />
          <div class="temperature">23°C ☀️</div>
          <div class="wet">16% 💧</div>
        </td>
        <td class="weather">
          <div class="day">FRI</div>
          <br />
          <div class="temperature">23°C ☀️</div>
          <div class="wet">16% 💧</div>
        </td>
        <td class="weather">
          <div class="day">SAT</div>
          <br />
          <div class="temperature">23°C ☀️</div>
          <div class="wet">16% 💧</div>
        </td>
        <td class="weather">
          <div class="day">SUN</div>
          <br />
          <div class="temperature">23°C ☀️</div>
          <div class="wet">16% 💧</div>
        </td>
      </tr>
    </table>
    <div class="openSourceLink"> <a href="http://github.com/zoia-k/my-weather-app" target="_blank">Open-source code,</a>  by Zoia_K</div>
    <script src="hmscript.js"></script>
  </body>
</html>
